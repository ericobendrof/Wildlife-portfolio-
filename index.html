<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wildlife Photography Portfolio</title>
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #1e1e1e;
      padding: 1em;
      text-align: center;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin: 0 1em;
    }
    nav ul li a {
      color: #f0f0f0;
      text-decoration: none;
    }
    section {
      padding: 2em;
    }
    .slider {
      position: relative;
      max-width: 100%;
      overflow: hidden;
    }
    .slide {
      display: none;
      width: 100%;
      height: auto;
    }
    .slide.active {
      display: block;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 2em;
      cursor: pointer;
      padding: 0.5em;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
    }
    .gallery-grid img {
      width: 30%;
      cursor: pointer;
      border: 2px solid #333;
    }
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #lightbox.hidden {
      display: none;
    }
    .lightbox-content {
      max-width: 80%;
      max-height: 80%;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2em;
      color: white;
      cursor: pointer;
    }
    form input, form textarea, form button {
      display: block;
      width: 100%;
      margin-bottom: 1em;
      padding: 0.75em;
      background: #1e1e1e;
      color: white;
      border: 1px solid #333;
    }
    form button {
      background: #333;
      cursor: pointer;
    }
  </style>
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      const slides = document.querySelectorAll('.slide');
      const prevBtn = document.querySelector('.prev');
      const nextBtn = document.querySelector('.next');
      let currentSlide = 0;

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.toggle('active', i === index);
        });
      }
      prevBtn.addEventListener('click', () => {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
      });
      nextBtn.addEventListener('click', () => {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
      });
      showSlide(currentSlide);

      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.querySelector('.lightbox-content');
      const closeBtn = document.querySelector('.close');
      const triggers = document.querySelectorAll('.lightbox-trigger');

      triggers.forEach(trigger => {
        trigger.addEventListener('click', () => {
          lightboxImg.src = trigger.src;
          lightbox.classList.remove('hidden');
        });
      });
      closeBtn.addEventListener('click', () => {
        lightbox.classList.add('hidden');
      });
    });
  </script>
</head>
<body class="dark-mode">
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <section id="home">
    <div class="slider">
      <img src="images/photo1.jpg" alt="Wildlife 1" class="slide active" />
      <img src="images/photo2.jpg" alt="Wildlife 2" class="slide" />
      <img src="images/photo3.jpg" alt="Wildlife 3" class="slide" />
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </section>
  <section id="about">
    <h2>About Me</h2>
    <p>Iâ€™m a wildlife photographer passionate about capturing the beauty of nature. Welcome to my portfolio.</p>
  </section>
  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <img src="images/gallery1.jpg" alt="Animal 1" class="lightbox-trigger" />
      <img src="images/gallery2.jpg" alt="Animal 2" class="lightbox-trigger" />
      <img src="images/gallery3.jpg" alt="Animal 3" class="lightbox-trigger" />
    </div>
  </section>
  <section id="instagram">
    <h2>Follow on Instagram</h2>
    <div class="insta-feed">
      <p>Instagram feed goes here. Embed or use a plugin like LightWidget or SnapWidget for real content.</p>
    </div>
  </section>
  <section id="contact">
    <h2>Contact</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>
  <div id="lightbox" class="hidden">
    <span class="close">&times;</span>
    <img class="lightbox-content" src="" alt="Expanded view" />
  </div>
</body>
</html>
